<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-container {
            text-align: center;
            max-width: 500px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #07c160;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 40px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #07c160;
        }

        .success-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .detail-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #07c160;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.2);
        }

        .detail-btn:hover {
            background: #06ae56;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <div class="success-title">支付成功</div>
        <div class="success-message">只差一步，即可查看您的评测报告</div>
        <a href="#" class="detail-btn">查看详情</a>
    </div>
</body>
</html>
